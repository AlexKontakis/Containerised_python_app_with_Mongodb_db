<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Patients</title>
</head>
<body>
    <h1>Manage Patients</h1>
    <button onclick="resetForm()">Add Patient</button>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Social Security Number</th>
            <th>Date of Birth</th>
            <th>Username</th>
            <th>Actions</th>
        </tr>
        {% for patient in patients %}
        <tr>
            <td>{{ patient.name }}</td>
            <td>{{ patient.last_name }}</td>
            <td>{{ patient.email }}</td>
            <td>{{ patient.ssn }}</td>
            <td>{{ patient.dob }}</td>
            <td>{{ patient.username }}</td>
            <td>
                <button onclick="editPatient('{{ patient._id }}', '{{ patient.name }}', '{{ patient.last_name }}', '{{ patient.email }}', {{ patient.ssn }}, '{{ patient.dob }}', '{{ patient.username }}', '{{ patient.password }}')">Edit</button>
                <form action="/admin/patients/delete/{{ patient._id }}" method="post" style="display:inline;">
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>

    <hr>

    <h2 id="form-title">Add Patient</h2>
    <form id="patient-form" action="/admin/patients/add" method="post">
        <input type="hidden" id="patient_id" name="patient_id">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="ssn">Social Security Number:</label>
        <input type="number" id="ssn" name="ssn" required><br><br>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required><br><br>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        <button type="submit" id="form-button">Add Patient</button>
    </form>

    <button onclick="window.location.href='/admin'">Back to Admin Home</button>

    <script>
        function editPatient(id, name, last_name, email, ssn, dob, username, password) {
            document.getElementById('form-title').innerText = 'Edit Patient';
            document.getElementById('patient-form').action = '/admin/patients/edit/' + id;
            document.getElementById('patient_id').value = id;
            document.getElementById('name').value = name;
            document.getElementById('last_name').value = last_name;
            document.getElementById('email').value = email;
            document.getElementById('ssn').value = ssn;
            document.getElementById('dob').value = dob;
            document.getElementById('username').value = username;
            document.getElementById('password').value = password;
            document.getElementById('form-button').innerText = 'Edit Patient';
        }

        function resetForm() {
            document.getElementById('form-title').innerText = 'Add Patient';
            document.getElementById('patient-form').action = '/admin/patients/add';
            document.getElementById('patient_id').value = '';
            document.getElementById('name').value = '';
            document.getElementById('last_name').value = '';
            document.getElementById('email').value = '';
            document.getElementById('ssn').value = '';
            document.getElementById('dob').value = '';
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            document.getElementById('form-button').innerText = 'Add Patient';
        }
    </script>
</body>
</html>
